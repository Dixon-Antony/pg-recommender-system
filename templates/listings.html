<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listings</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>

  <body>
    <nav id="main-nav">
      <ul>
        <li><a href="index">Home</a></li>
        <li><a class="current" href="listings">Listings</a></li>
        <li><a href="favorites">Favorites</a></li>
        <li><a href="profile">Profile</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
    </nav>
    <div class="space"></div>
    <div class="container">
      <div class="search-box">
        <input class="search-text" type="text" placeholder="Search Anything" />
        <a href="#" class="search-btn">
          <i class="fas fa-search"></i>
        </a>
      </div>
      <br />
      <!-- CSS Cards -->
      <div class="card-items">
        {%for i in range(0, len)%}
        <div class="card">
          <div class="card-img">
            <img src="../static/uploads/{{pgdata[i][3]}}" alt="" />
          </div>
          <div class="card-content">
            <form action="/viewListing" method="POST">
              <h1>Name : {{pgdata[i][1]}}</h1>
              <h2>Id : {{pgdata[i][0]}}</h2>
              <h2>Type : {{pgdata[i][6]}}</h2>
              <h2>City : {{pgdata[i][9]}}</h2>
              <h2>Rating : {{pgdata[i][11]}} / 5</h2>
              <div class="card-btn">
                <button
                  type="submit"
                  name="pg-id"
                  class="btn viewBtn"
                  href=""
                  value="{{pgdata[i][0]}}"
                >
                  View
                </button>
              </div>
            </form>
          </div>
        </div>
        {%endfor%}
      </div>
      <div class="space"></div>
      <a class="btn" href="#" id="loadMore">Load More</a>
      <div class="space"></div>
    </div>

          e.preventDefault();
          $(".card:hidden").slice(0, 6).slideDown();
          if ($(".card:hidden").length == 0) {
            $("#loadMore").hide();
          }
        });
      });
    </script> -->

    <footer id="main-footer">
      <div class="footer-content">
        <p>Copyright &copy; 2023. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
