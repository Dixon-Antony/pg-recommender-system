<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

  <body>
    <nav id="main-nav">
      <ul>
        <li><a href="index">Home</a></li>
        <li><a href="listings">Listings</a></li>
        <li><a class="current" href="booking">Booking</a></li>
        <li><a href="userqueries">Queries</a></li>
        <li><a href="profile">Profile</a></li>
        <li><a href="contact">Contact</a></li>
        <div id="logout">
          <li><a href="logout">Logout</a></li>
        </div>
      </ul>
    </nav>
    <br />
    <br />
    <div class="container">
      <div id="payment-form-container">
        <div class="form-wrap">
          <div class="row">
            <div class="col-75">
              <div class="payment-container">
                <form action="/payment" method="POST">
                  <div class="row">
                    <div class="col-50">
                      <h3>Billing Address</h3>
                      <br />
                      <label for="fname"
                        ><i class="fa fa-user"></i> Full Name</label
                      >
                      <input
                        type="text"
                        id="fname"
                        name="firstname"
                        placeholder="John M. Doe"
                      />
                      <label for="email"
                        ><i class="fa fa-envelope"></i> Email</label
                      >
                      <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="john@example.com"
                      />
                      <label for="adr"
                        ><i class="fa fa-address-card-o"></i> Address</label
                      >
                      <input
                        type="text"
                        id="adr"
                        name="address"
                        placeholder="542 W. 15th Street"
                      />
                      <label for="city"
                        ><i class="fa fa-institution"></i> City</label
                      >
                      <input
                        type="text"
                        id="city"
                        name="city"
                        placeholder="New York"
                      />

                      <div class="row">
                        <div class="col-50">
                          <label for="state">State</label>
                          <input
                            type="text"
                            id="state"
                            name="state"
                            placeholder="NY"
                          />
                        </div>
                        <div class="col-50">
                          <label for="zip">Zip</label>
                          <input
                            type="text"
                            id="zip"
                            name="zip"
                            placeholder="10001"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="col-50">
                      <h3>Payment</h3>
                      <br />
                      <label for="fname">Accepted Cards</label>
                      <div class="icon-container">
                        <i class="fa-brands fa-cc-visa" style="color: navy"></i>
                        <i class="fa-brands fa-cc-amex" style="color: blue"></i>
                        <i
                          class="fa-brands fa-cc-mastercard"
                          style="color: red"
                        ></i>
                        <i
                          class="fa-brands fa-cc-discover"
                          style="color: orange"
                        ></i>
                      </div>
                      <label for="cname">Name on Card</label>
                      <input
                        type="text"
                        id="cname"
                        name="cardname"
                        placeholder="John More Doe"
                      />
                      <label for="ccnum">Credit card number</label>
                      <input
                        type="text"
                        id="ccnum"
                        name="cardnumber"
                        placeholder="1111-2222-3333-4444"
                      />
                      <label for="expmonth">Exp Month</label>
                      <input
                        type="text"
                        id="expmonth"
                        name="expmonth"
                        placeholder="September"
                      />

                      <div class="row">
                        <div class="col-50">
                          <label for="expyear">Exp Year</label>
                          <input
                            type="text"
                            id="expyear"
                            name="expyear"
                            placeholder="2018"
                          />
                        </div>
                        <div class="col-50">
                          <label for="cvv">CVV</label>
                          <input
                            type="text"
                            id="cvv"
                            name="cvv"
                            placeholder="352"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <label>
                    <input type="checkbox" checked="checked" name="sameadr" />
                    Shipping address same as billing
                  </label>
                  <button
                    name="payment-btn"
                    type="submit"
                    value="{{booking_id}}"
                    class="paymentbtn"
                  >
                    Continue to checkout
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
