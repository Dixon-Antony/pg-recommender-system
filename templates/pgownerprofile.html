  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Profile</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

  <body>
    <nav id="main-nav">
      <ul>
        <li><a href="pindex">Home</a></li>
        <li><a href="managepg">Manage PG</a></li>
        <li><a href="guests">Guests</a></li>
        <li><a class="current" href="pgownerprofile">Profile</a></li>
        <div id="logout">
          <li><a href="logout">Logout</a></li>
        </div>
      </ul>
    </nav>
    <div class="container">
      <div class="space"></div>
      <!-- CSS Cards -->
      <div class="profile-card">
        <div class="profile-card-img">
          <img src="{{ url_for('static', filename='img/bg5.png') }}" alt="" />
        </div>
        <br />
        <div class="profile-card-content">
          <h2><i class="fas fa-user-alt"></i>&nbsp; {{data[0][1]}}</h2>
          <h2><i class="fas fa-user-secret"></i>&nbsp; {{data[0][0]}}</h2>
          <h2><i class="fas fa-envelope"></i>&nbsp; {{data[0][3]}}</h2>
          <h2><i class="fas fa-key"></i>&nbsp; {{data[0][2]}}</h2>
          <h2><i class="fas fa-phone"></i>&nbsp; {{data[0][5]}}</h2>
          <h2><i class="fas fa-address-card"></i>&nbsp; {{data[0][4]}}</h2>
          <h2><i class="fas fa-restroom"></i>&nbsp; {{data[0][6]}}</h2>
          <br />
          <div class="contact-btn">
            <a class="btn" href="editAgentProfile"
              ><i class="fas fa-pencil"></i>&nbsp; Edit Profile</a
            >
          </div>
        </div>
      </div>
      <div class="space"></div>
    </div>
  </body>
